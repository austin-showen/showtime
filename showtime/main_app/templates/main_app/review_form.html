{% extends 'base.html' %}

{% block content %}

<div class="review">
  {% if object %}
  <h1>Edit Review</h1>
  {% else %}
  <h1>Review</h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
</div>

{% endblock %}
