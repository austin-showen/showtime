{% extends 'base.html' %}
{% block content %}

<h1>Home</h1>

{% for theater in theaters %}
<table>
    <div class="theater-in-table">
        <th>{{ theater.name }}</th>
    </div>
    <div class="show-in-table">
        {% for show in shows %}
        <tr>
            <td>
                {{ show.name }}
            </td>
        </tr>
    </div>
</table>
{% endfor %}
{% endfor %}

{% endblock %}
